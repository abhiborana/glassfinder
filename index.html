<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GlassFinder</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        ul {
            list-style: none;
        }

        li {
            padding: 10px 0;
            line-height: 1.2rem;
        }
        .logoImage{
            height: 50px;
        }
        .searchResultsHeading {
            margin: 10px;
            margin-bottom: 0;

        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="icon" type="image/x-icon" href="favicon.png">
</head>

<body>

    <nav class="navbar bg-light">
        <div class="container-fluid">
            <a class="navbar-brand"><img src="logo-removebg.png" alt="GlassFinder" class="logoImage"></a>
            <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" id="search" placeholder="Search Any Model"
                    aria-label="Search">
                <button class="btn btn-outline-success mx-2" name="search_btn" type="submit">Search</button>
                <button class="btn btn-outline-danger mx-2" name="reset" type="reset">Reset</button>
            </form>
        </div>
    </nav>

    <!-- <form id="search-books">
    <label for="search">Search:</label>
    <input type="text" name="search" id="search">
    <button name="search_btn">Search</button>
    <button name="reset" type="reset">Reset</button>
  </form> -->

    <div id="app">

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

</body>
<script>
    var books = [
        ["oppo f11 pro", "vivo v15", "realme x", "vivo y30", "vivo y50", "poco m3 pro 5g", "relame 6", "realme 9 5g", "realme 8 5g"],
        ["poco x4 pro", "mi 11 t", "mi 11 t pro", "oneplus 10 r", "poco c3", "poco m2 pro", "iqoo z5", "mi 11 x", "realme gt neo 3"],
        ["oneplus 8 t", "oneplus 9 r", "oneplus 9"],
        ["realme x2", "realme xt", "oneplus 6 t", "oneplus 7"],
        ["realme 9", "poco c3", "samsung f23 5g", "realme 10 a", "realme c31", "samsung m33", "samsung m23"],

    ]

    var render = function (data) {
        var app = document.getElementById('app');
        var heading = '<h3 class="searchResultsHeading">Your Search Results</h1><br/>'
        var booksHTMLString = '<div class="container d-flex gap-4">' +
            data.map(function (book) {
                return `<div class="card border-primary mb-3" style="max-width: 15rem; min-height: 12rem; min-width: 12rem; max-height:15rem;">
                            <div class="card-header">Models</div>
                                <div class="card-body text-success">
                                <p class="card-text">${book.toString().toUpperCase()}</p>
                            </div>
                        </div>`
            }).join('');
        + '</div>';

        app.innerHTML = heading + booksHTMLString;
    }
    render(books);

    var handleSearch = function (event) {
        event.preventDefault();
        // Get the search terms from the input field
        var searchTerm = event.target.elements['search'].value;
        // Tokenize the search terms and remove empty spaces
        var tokens = searchTerm
            .toLowerCase()
            .split(' ')
            .filter(function (token) {
                return token.trim() !== '';
            });
        if (tokens.length) {
            //  Create a regular expression of all the search terms
            var searchTermRegex = new RegExp(tokens.join('|'), 'gim');
            var filteredList = books.filter(function (book) {
                // Create a string of all object values
                var bookString = '';
                for (var key in book) {
                    if (book.hasOwnProperty(key) && book[key] !== '') {
                        bookString += book[key].toString().toLowerCase().trim() + ' ';
                    }
                }
                // Return book objects where a match with the search regex if found
                return bookString.match(searchTermRegex);
            });
            // Render the search results
            render(filteredList);
        }
    };

    document.addEventListener('submit', handleSearch);
    document.addEventListener('reset', function (event) {
        event.preventDefault();
        render(books);
    })
</script>

</html>
